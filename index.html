<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Check Out Page | Devchallenges</title>

  </head>
  <body>
    <div class="wholebody">
      <header>
        <h1>Checkout</h1>
      </header>
      <main class="wrapper">
        <section class="showcase">
          <div class="big-rectangle rectangle">
            <div class="item">
              <div class="img img1">  
              </div>
              <div class="item-status">
                <p>Vintage Bag</p>
                <span class="orange">$54.99</span>
                <span class="strike">$74.99</span>
                <div class="small-rectangle rectangle">
                  <button>-</button>
                  <span>1</span>
                  <button>+</button>
                </div>
              </div>
            </div>
  
            <div class="item">
              <div class="img img2"></div>
              <div class="item-status">
                <p>Levi shoes</p>
                <span class="orange">$54.99</span>
                <span class="strike">$74.99</span>
                <div class="small-rectangle rectangle">
                  <button>-</button>
                  <span>1</span>
                  <button>+</button>
                </div>
              </div>
            </div>
  
            <div class="item shipping">
              <p>Shipping</p>
              <p>$19</p>
            </div>
  
            <div class="item shipping">
              <p>Total</p>
              <p>$19</p>
            </div>
  
          </div>
  
        </section>
        
        <section class="form-holder">
          <form action="" class="checkout-form">
  
            <div class="contact">
              <p>Contact Information</p>
              <label for="email">Email</label><br>
              <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email..." class="rectangle">
              </div>
              <label for="email">Phone</label><br>
              <div class="input-container">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" name="phone" placeholder="Enter your phone..." pattern="[0-9]" class="rectangle">
              </div>  
            </div>
  
            <div class="shipping-addr">
              <p>Shipping Address</p>
              <label for="email">Full Name</label><br>
              <div class="input-container">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="name" placeholder="Rodney Cotton" class="rectangle">
              </div>
              <label for="address">Address:</label><br>
              <div class="input-container">
                <i class="fas fa-home"></i>
                <input type="text" name="address" placeholder="Your address..." class="rectangle">
              </div>  

              <label for="address">City</label><br>
              <div class="input-container">
                <i class="fas fa-city"></i>
                <input type="text" name="address" placeholder="Your City..." class="rectangle">
              </div> 
              <section class="lastinputs">
                <div class="last-wrapper">
                  <label for="address">Country</label><br>
                  <div class="input-container">
                    <i class="fas fa-globe-europe"></i>
                    <input type="" name="address" placeholder="Your Country..." class="rectangle">
                    <i class="fas fa-sort-down"></i>
                  </div> 
                </div>
                
                <div class="last-wrapper">
                  <label for="address">Postal Code</label><br>
                  <div class="input-container">
                    <i class="fas fa-globe-europe"></i>
                    <input type="" name="address" placeholder="Your Postal Code..." class="rectangle">
                   
                  </div> 
                </div>
              </section>

              <div class="input-container save">
                <input type="checkbox" class="checkbox"><span>Save This Information</span>
              </div>
             

            </div>

            <input type="submit" id="submit" class="rectangle">
          </form>
    
        </section>
      </main>
     
    </div>
    <footer>Antonio @Devchallenges.io</footer>
  </body>
</html>
